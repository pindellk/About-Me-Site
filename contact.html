<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Katie Pindell</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand bg-info text-white" href="./index.html">Katie Pindell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">About |</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="./portfolio.html">Portfolio |</a></li>
                <li class="nav-item active"><a class="nav-link" href="./contact.html">Contact<span
                            class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container mt-3 mb-5 ml-3">
        <section class="row">
            <article class="col-9 card mt-3 mb-5">
                <h1 class="card-header bg-transparent text-info font-weight-bold">Contact</h1>
                <form>
                    <div class="form-group col-9">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group col-9">
                        <label>Email</label>
                        <input class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-9">
                        <label>Message</label>
                        <textarea class="form-control" placeholder="Message" rows="3"></textarea>
                    </div>
                    <div class="form-group col-6">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <footer class="text-center fixed-bottom bg-secondary text-white border-top border-info">
        <p>Made with ❤️ sweat & tears️ by Katie Pindell<br>&copy; 2020</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
